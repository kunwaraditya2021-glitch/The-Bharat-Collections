<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - The Bharat Collections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .actions-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .actions-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-info {
            background: #2196F3;
            color: white;
        }

        .btn-info:hover {
            background: #0b7dda;
        }

        .orders-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .orders-panel h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .orders-table thead {
            background: #f5f5f5;
        }

        .orders-table th,
        .orders-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            font-weight: 600;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-payment_verified {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-qikink_submitted {
            background: #d4edda;
            color: #155724;
        }

        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .connectivity-status {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .service-status {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
        }

        .service-connected {
            background: #d4edda;
            color: #155724;
        }

        .service-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è Admin Panel - The Bharat Collections</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <!-- Dashboard Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="totalOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>Pending Orders</h3>
                <div class="value" id="pendingOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>Shipped</h3>
                <div class="value" id="shippedOrders">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">‚Çπ0</div>
            </div>
        </div>

        <!-- Actions Panel -->
        <div class="actions-panel">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="syncProducts()">
                    üîÑ Sync Products from Qikink
                </button>
                <button class="btn btn-success" onclick="refreshDashboard()">
                    üìä Refresh Dashboard
                </button>
                <button class="btn btn-info" onclick="testConnectivity()">
                    üîå Test Connectivity
                </button>
            </div>
            <div class="connectivity-status" id="connectivityStatus"></div>
        </div>

        <!-- Orders Panel -->
        <div class="orders-panel">
            <h2>Recent Orders</h2>
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterOrders('all')">All</button>
                <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
                <button class="filter-btn" onclick="filterOrders('payment_verified')">Payment Verified</button>
                <button class="filter-btn" onclick="filterOrders('shipped')">Shipped</button>
                <button class="filter-btn" onclick="filterOrders('delivered')">Delivered</button>
            </div>
            <div id="ordersContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Get security key from URL
        const urlParams = new URLSearchParams(window.location.search);
        const securityKey = urlParams.get('key');

        // Check if security key is valid
        if (!securityKey || securityKey !== '{{ security_key }}') {
            alert('Invalid or missing security key!');
            window.location.href = '/';
        }

        let authToken = localStorage.getItem('admin_token');
        let currentFilter = 'all';

        // Auto-login if no token
        if (!authToken) {
            login();
        } else {
            init();
        }

        async function login() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    init();
                } else {
                    showToast('Login failed!', 'error');
                }
            } catch (error) {
                showToast('Login error: ' + error.message, 'error');
            }
        }

        function init() {
            refreshDashboard();
            loadOrders();
        }

        async function refreshDashboard() {
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                document.getElementById('totalOrders').textContent = data.total_orders || 0;
                document.getElementById('pendingOrders').textContent = data.pending_orders || 0;
                document.getElementById('shippedOrders').textContent = data.shipped || 0;
                document.getElementById('totalRevenue').textContent = '‚Çπ' + (data.total_revenue || 0).toFixed(2);

                showToast('Dashboard refreshed!', 'success');
            } catch (error) {
                showToast('Failed to load dashboard', 'error');
            }
        }

        async function loadOrders() {
            try {
                const url = currentFilter === 'all'
                    ? '/api/admin/orders'
                    : `/api/admin/orders?status=${currentFilter}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                displayOrders(data.orders || []);
            } catch (error) {
                document.getElementById('ordersContainer').innerHTML =
                    '<p class="loading">Failed to load orders</p>';
            }
        }

        function displayOrders(orders) {
            if (orders.length === 0) {
                document.getElementById('ordersContainer').innerHTML =
                    '<p class="loading">No orders found</p>';
                return;
            }

            const table = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>${order.order_id}</td>
                                <td>${order.customer_email}</td>
                                <td>‚Çπ${order.total_amount}</td>
                                <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                                <td>${new Date(order.created_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn btn-primary" style="padding: 6px 12px; font-size: 12px;" 
                                            onclick="retryOrder('${order.order_id}')">
                                        Retry
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('ordersContainer').innerHTML = table;
        }

        function filterOrders(status) {
            currentFilter = status;

            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadOrders();
        }

        async function syncProducts() {
            showToast('Syncing products...', 'info');
            try {
                const response = await fetch('/api/admin/sync-products', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showToast(`Products synced! Fetched: ${data.fetched}, Synced: ${data.synced}`, 'success');
                } else {
                    showToast('Product sync failed: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Sync error: ' + error.message, 'error');
            }
        }

        async function testConnectivity() {
            try {
                const response = await fetch('/api/admin/test-connectivity', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();

                const statusHTML = `
                    <div class="service-status ${data.supabase.status === 'connected' ? 'service-connected' : 'service-disconnected'}">
                        Supabase: ${data.supabase.status}
                    </div>
                    <div class="service-status ${data.razorpay.status === 'connected' ? 'service-connected' : 'service-disconnected'}">
                        Razorpay: ${data.razorpay.status}
                    </div>
                    <div class="service-status ${data.qikink.status === 'connected' ? 'service-connected' : 'service-disconnected'}">
                        Qikink: ${data.qikink.status}
                    </div>
                `;

                document.getElementById('connectivityStatus').innerHTML = statusHTML;
                showToast('Connectivity test complete!', 'success');
            } catch (error) {
                showToast('Connectivity test failed', 'error');
            }
        }

        async function retryOrder(orderId) {
            if (!confirm(`Retry order ${orderId}?`)) return;

            try {
                const response = await fetch(`/api/admin/retry-order/${orderId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const data = await response.json();
                if (data.status === 'success') {
                    showToast('Order retry successful!', 'success');
                    loadOrders();
                } else {
                    showToast('Retry failed: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Retry error: ' + error.message, 'error');
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'success' ? '#d4edda' :
                type === 'error' ? '#f8d7da' : '#d1ecf1';
            toast.style.color = type === 'success' ? '#155724' :
                type === 'error' ? '#721c24' : '#0c5460';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-refresh dashboard every 30 seconds
        setInterval(refreshDashboard, 30000);
    </script>
</body>

</html>
